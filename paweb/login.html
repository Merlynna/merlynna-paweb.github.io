<!DOCTYPE html>
<html lang="en">
<head>
     <title>Login Form | Symphony Music </title>
	<link rel="stylesheet" type="text/css" href="css/prettyedit.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
     <img class="wave" src="login/log.jpg"/>
	<div class="container">
		<div class="img">
			<img src="login/appreciation.svg"/>
		</div>
		<div class="login-content">
			<form action="indeks.html">
				<img src="login/login.svg"/>
				<h2 class="title"> Welcome </h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input"">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login"><a href="#"></a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
